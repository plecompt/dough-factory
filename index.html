<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favico.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lobster2' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Dough Factory</title>
</head>
<body>
    <script src="scripts/app.js"></script>
    <header>
        <nav class="flex">
            <button id="btn-concept">Le concept</button>
            <button id="btn-events">Evenements</button>
            <button id="btn-shops">Nos boutiques</button>
            <a href="#top"><img id="logo" src="assets/logo3d.png" alt="logo Dough Factory"></a>
            <button id="btn-products">Nos produits</button>
            <button id="btn-account">Mon compte</button>
            <button id="btn-command" color="pink">Commander</button>
            <img id="icon-menu" src="assets/icon-menu.png" alt="icon du menu">
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slider-container">
                <div class="slider-slide">
                    <img src="assets/slider-foodtruck01.jpeg" alt="Photo de foodtruck">
                </div>
                <div class="slider-slide">
                    <img src="assets/slider-foodtruck02.jpeg" alt="Photo de foodtruck">
                </div>
                <div class="slider-slide">
                    <img src="assets/slider-foodtruck03.jpg" alt="Photo de foodtruck">
                </div>
                <div class="slider-slide">
                    <img src="assets/slider-foodtruck04.jpg" alt="Photo de foodtruck">
                </div>
            </div>
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
            <div class="slider-pagination">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
        <h1>Vos produits favoris</h1>
        <div class="articles">
            <div class="article">
                <img src="assets/donuts-kling/donut-amandes.png" alt="photo donut caramel">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-caramel-amandes.png" alt="photo donut chocolat blanc">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-caramel.png" alt="photo donut vermicel">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-chocolat-noir.png" alt="photo donut chocolat">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-chocolat.png" alt="photo donut citron">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-citron.png" alt="photo donut mms">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-coco.png" alt="photo donut noix">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-framboise.png" alt="photo donut pistache">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-pepites.png" alt="photo donut sucre">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-pistache.png" alt="photo donut sucre">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-sprinkles.png" alt="photo donut sucre">
                <button color="pink">Commander</button>
            </div>
            <div class="article">
                <img src="assets/donuts-kling/donut-vanille.png" alt="photo donut sucre">
                <button color="pink">Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="socials">
            <a href=""><img src="assets/icon-facebook.png" alt="Lien vers Facebook"></a>
            <a href=""><img src="assets/icon-instagram.png" alt="Lien vers Instagram"></a>
            <a href=""><img src="assets/icon-x.png" alt="Lien vers X"></a>
            <a href=""><img src="assets/icon-snapchat.png" alt="Lien vers Snapchat"></a>
        </div>
        <div class="links">
            <div class="left">
                <a href="">Mentions légales</a>
                <a href="">Plan du site</a>
            </div>
            <div class="middle">
                <a href="">Conditions générales d’utilisation</a>
                <a href="">Conditions générales de vente</a>
            </div>
            <div class="right">
                <a href="">Contact</a>
                <a href="">FAQ</a>
            </div>
        </div>
        <h3>Dough Factory © 2025</h3>
    </footer>
</body>
</html>
